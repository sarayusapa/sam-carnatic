name: sam-audio-conda-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11                    # Python 3.11 for best performance
  - pytorch>=2.1                   # PyTorch 2.1+ for torch.compile
  - torchvision
  - torchaudio>=2.1
  - pytorch-cuda=12.1              # CUDA 12.1 for RTX 4090 (Ada Lovelace)
  - pip
  - pip:
    - datasets>=2.14.0
    - transformers>=4.35.0
    - huggingface-hub>=0.19.0
    - wandb>=0.16.0
    - scikit-learn>=1.3.0
    - pandas>=2.0.0
    - numpy>=1.24.0
    - pyyaml>=6.0
    - librosa>=0.10.0
    - soundfile>=0.12.0
    - accelerate>=0.25.0
    - tqdm
